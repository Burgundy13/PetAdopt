<div class="row mt-5">
  <div class="col-6">
    <div class="row">
      <div class="col-6">
        <img
          src="{{ petInfo.image }}"
          alt="pet-img"
          width="100%"
          height="400px"
        />
      </div>
      <div class="col-6">
        <h2>{{ petInfo.name }}</h2>
        <p>Category: {{ petInfo.category }}</p>
        <p>Sex: {{ petInfo.sex == "m" ? "Male" : "Female" }}</p>
        <p>Size: {{ petInfo.size_kg }}kg</p>
      </div>
    </div>
    <hr />
    <div class="row">
      <p>{{ petInfo.story }}</p>
    </div>
  </div>
  <div class="col-4">
    <div class="row text-center">
      <h3>Adopt</h3>
    </div>
    <form>
      <div class="form-group">
        <label for="nameInput" class="mt-3 mb-1">Name</label>
        <input
          type="text"
          class="form-control"
          id="nameInput"
          name="adoptionName"
          placeholder="Enter your full name"
        />
      </div>
      <div class="form-group">
        <label for="contactInput" class="mt-3 mb-1">Contact</label>
        <input
          type="text"
          class="form-control"
          id="contactInput"
          name="contact"
          placeholder="Enter your contact info (email/phone)"
        />
      </div>
      <button type="submit" class="btn btn-primary float-end mt-3">
        Submit request
      </button>
    </form>
  </div>
</div>
